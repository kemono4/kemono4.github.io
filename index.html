<html>
  <head>
    <h1>Hello WebChucK - from ck</h1>
    <script type="module" defer>
      import { Chuck } from 'https://cdn.jsdelivr.net/npm/webchuck/+esm';

      let theChuck; // global variable

      document.getElementById('action').addEventListener('click', async () => {
        // Initialize default ChucK object
        // Run ChucK code
        theChuck.runCode(`
          SinOsc sin => dac;
          440 => sin.freq;
          1::second => now;
        `);
      });
      document.getElementById('sheep').addEventListener('click', async () => {
        // Initialize default ChucK object
        // Run ChucK code
        theChuck.runCode(`
          SinOsc sin => dac;
          220 => sin.freq;
          1::second => now;
        `);
      });
    </script>
  </head>
  <body>
    <button id="action">TEST</button>
    <button id="sheep">animal 1</button>
  </body>
</html>
